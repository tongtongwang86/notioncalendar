name: Sync Google Calendar Event ğŸ“…

on:
  push:
    branches:
      - main
  schedule:
    - cron: "*/5 * * * *" # â° Runs every 5 minutes

jobs:
  sync-calendar:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository ğŸ› ï¸
      - name: Check out repository ğŸ› ï¸
        uses: actions/checkout@v4

      # Step 2: Set up Python ğŸ
      - name: Set up Python ğŸ
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"  # Use a compatible Python version

      # Step 3: Install dependencies ğŸ“¦
      - name: Install dependencies ğŸ“¦
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Run the Python script ğŸš€
      - name: Run sync_calendar.py ğŸš€
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          GOOGLE_CALENDAR_ID: ${{ secrets.GOOGLE_CALENDAR_ID }}
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
        run: python sync_calendar.py
